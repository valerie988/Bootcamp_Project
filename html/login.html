<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="../Js/login.js" defer></script>
    <script src="../Js/loginDB.js" defer></script>
    <script src="../Js/signDB.js" defer></script>
</head>

<body>
    <main>
        <div class="left">
            <img class="logo" src="../images/logo.JPG" alt="">
            <p>WELCOME!!!</p>
            <p>JobWave</p>
        </div>
        <div class="form-container log-in-container">
            <div class="tabs">
                <a href="#" class="tab log-in-tab active">Log In</a>
                <a href="#" class="tab sign-up-tab">Sign up</a> <!-- Only one active tab at a time -->
            </div>
            <h1>Log In</h1>
            <form>
                <input name="name" type="text" id="username" required placeholder="Username" class="input_text" autocomplete="true"><br>
                <p class="message"></p>
                <input name="password" type="password" class="Password" required placeholder="Password" class="input_text"><br>
                <p class="message"></p>
                <button type="submit">Log In</button><br> <!-- Explicitly set type="submit" -->
            </form>
            <div class="memory">
                <label>
                    <input name="subscribe" type="checkbox">
                    <p>Keep me signed in</p>
                </label><br>
                <a href="#">Forgot Password</a>
            </div>
           
            <p>Or sign in with</p>
            <img src="../images/icon-facebook.svg">
            <img src="../images/icon-twitter.svg">
            <img src="../images/icon-pinterest.svg">
        </div>

        <div class="form-container Sign-up-container hidden">
            <div class="tabs">
                <a href="#" class="tab log-in-tab">Log In</a> <!-- Removed active from Log In -->
                <a href="#" class="tab sign-up-tab active">Sign Up</a> <!-- Only one active tab at a time -->
            </div>
            <h1>Sign Up</h1>
            <form class="signup">
                <div class="name">
                    <label class="input_top">
                        <input name="name" type="text" id="F_name" required placeholder="First Name" class="input_text_flex" autocomplete="true">
                        <p class="message"></p>
                    </label>
                    <label class="input_top">
                        <input name="name" type="text" id="L_name" required placeholder="Last name" class="input_text_flex" autocomplete="true">
                        <p class="message"></p>
                    </label>
                </div>
                <input name="email" type="email" id="email" required placeholder="Email" class="input_text" autocomplete="true"><br>
                <p class="message"></p>
                <input name="Password" type="password" class="Password" required placeholder="Password" class="input_text"><br> <!-- Changed to type="password" -->
                <p class="message"></p>
                <input name="password" type="password" required placeholder="Confirm Password" class="input_text"><br> <!-- Changed to type="password" -->
                <p class="message"></p>
                <button type="submit">Sign up</button> <!-- Explicitly set type="submit" -->
            </form>
            <label>
                <input name="subscribe" type="checkbox">
                <p>I agree with privacy and policy</p>
            </label><br>
        </div>
    </main>
</body>
</html>
